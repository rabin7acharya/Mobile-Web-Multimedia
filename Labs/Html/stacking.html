<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Stacking</title>
    <style>
        .box {
            height: 80px;
            width: 80px;
            
        }
        .one {
            background-color: green;
            position: relative;
            z-index: 2;
            
        }
        .two {
            margin-top: -30px;
            background-color: red;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box one"></div>
    <div class="box two"></div>
</body>
</html>
